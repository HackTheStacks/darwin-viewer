<!DOCTYPE>
<html ng-app="app">
<head>
    <title>Darwin Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-controller="AppCtrl">

<header class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Darwin Fragment Matcher</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-4">
            <span>Do these fragments match?</span>
            <div class="matching-button-bar">
                <button class="btn btn-danger" ng-click="answerMatch(-1)">No</button>
                <button class="btn btn-default" ng-click="answerMatch(0)">Maybe</button>
                <button class="btn btn-success" ng-click="answerMatch(1)">Yes</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="image-container js-zoom main" style="width: 100%">
                <div class="toolbar">
                    <button class="btn btn-sm" ng-click="zoomZero('.main-image')">
                        <span>Zero</span>
                    </button>
                    <button class="btn btn-sm" ng-click="zoomOut('.main-image')">
                        <i class="glyphicon glyphicon-minus"></i>
                    </button>
                    <button class="btn btn-sm" ng-click="zoomIn('.main-image')">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <pan><img class="main-image" ng-src="{{mainImageSrc}}" style="height: 300px"/></pan>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="image-container js-zoom test" style="width: 100%">
                <div class="toolbar">
                    <button class="btn btn-sm" ng-click="zoomZero('.test-image')">
                        <span>Zero</span>
                    </button>
                    <button class="btn btn-sm" ng-click="zoomOut('.test-image')">
                        <i class="glyphicon glyphicon-minus"></i>
                    </button>
                    <button class="btn btn-sm" ng-click="zoomIn('.test-image')">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
                <pan><img class="test-image" ng-src="{{testImageSrc}}" style="height: 300px"/></pan>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/app.controller.js"></script>
<script src="js/app.service.js"></script>
<script src="js/pan.directive.js"></script>

</body>
</html>
